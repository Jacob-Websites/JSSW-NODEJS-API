name: Deploy Node.js API to Google Cloud App Engine

on:
  push:
    branches:
      - main  # Deploy on pushes to the main branch

jobs:
  deploy:
    name: Deploy to Google Cloud App Engine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use the version you need

      - name: Install dependencies
        run: npm install

      - name: Install Google Cloud SDK
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          sudo apt-get update
          sudo apt-get install -y google-cloud-sdk

      - name: Authenticate with Google Cloud
        run: gcloud auth activate-service-account --key-file="${{ secrets.GCP_SA_KEY }}"

      - name: Set Google Cloud Project
        run: gcloud config set project YOUR_PROJECT_ID

      - name: Deploy to App Engine
        run: |
          gcloud app deploy --quiet

      - name: Clean up
        run: gcloud auth revoke
