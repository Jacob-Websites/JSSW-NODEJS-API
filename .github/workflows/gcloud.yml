name: Deploy to Google Cloud

on:
  push:
    branches:
      - main  # Set this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          service_key: ${{ secrets.GCP_SA_KEY }}
          project_id: dyanamicwebsites  # Replace with your Google Cloud project ID

      - name: Authenticate with Google Cloud
        run: gcloud auth activate-service-account --key-file=${{ secrets.GCP_SA_KEY }}

      - name: Set project
        run: gcloud config set project dyanamicwebsites  # Replace with your Google Cloud project ID

      - name: Deploy to Google App Engine
        run: gcloud app deploy --quiet
